{% set name = "vcf_snps_utils" %}
{% set version = "0.0.2" %}
#{% set sha256 = "0b1f168bfd25b08e2fb3e43c7182e0ff7a61f8b684a4133c0b119e79db805a18" %}
{% set sha256 = "75cef844912ddc4be9038e6724df0fad2f6408038a8239a92587512bbc8d9a4c" %}
{% set intervene = "0.6.4" %}
{% set pybedtools = "0.7.10" %}
{% set pyvcf = "0.6.8" %}
{% set scipy = "1.1.0" %}
{% set tqdm = "4.23.4" %}


package:
  name: {{ name|lower }}
  version: {{ environ.get('VERSION', None) or version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/COMBAT-TB/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ environ.get('SHA', None) or sha256 }}

build:
  script_env:
    - SHA
    - VERSION
    - CONDA_BLD_PATH
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - click
    - intervene {{ intervene }}
    - matplotlib
    - numpy
    - pandas
    - pathlib
    - pybedtools {{ pybedtools }}
    - PyVCF {{ pyvcf }}
    - scipy {{ scipy }}
    - tqdm {{ tqdm }}
    - r-upsetr
    - r-corrplot
    - r-cairo
    - ncurses
  run:
    - python
    - click
    - intervene {{ intervene }}
    - matplotlib
    - numpy
    - pandas
    - pathlib
    - pybedtools {{ pybedtools }}
    - PyVCF {{ pyvcf }}
    - scipy {{ scipy }}
    - tqdm {{ tqdm }}
    - r-upsetr
    - r-corrplot
    - r-cairo
    - ncurses

test:
  imports:
    - vcf_snps_utils
  commands:
    - vcf_snps_utils --help 2>&1 |grep VCF_DIR >/dev/null

about:
  home: https://github.com/COMBAT-TB/{{ name }}
  license: Apache License 2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Custom command line utility tools to manipulate vcf files'
